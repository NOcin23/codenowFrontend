<mat-sidenav-container >
  <mat-sidenav #sidenav mode="side">
    Content
  </mat-sidenav>
  <mat-sidenav-content>
    <p *ngIf="opened"><button mat-button (click)="sidenav.toggle()">toggle</button></p>
    <p *ngIf="!opened"><button mat-button (click)="sidenav.toggle()">toggle</button></p>
  </mat-sidenav-content>
</mat-sidenav-container>
